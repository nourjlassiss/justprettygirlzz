<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Just Pretty Girlzz</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      /* Calm pastel gradient background */
      background: linear-gradient(135deg, #f7e8ff 0%, #e3f6fd 100%);
      min-height: 100vh;
      color: #393939;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    header {
      background: rgba(250, 245, 255, 0.97);
      width: 100%;
      padding: 2rem 0 1rem 0;
      box-shadow: 0 2px 8px rgba(189, 150, 255, 0.04);
      text-align: center;
      margin-bottom: 2rem;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
      color: #b283d7;
      letter-spacing: 2px;
      font-weight: bold;
    }
    .content {
      background: rgba(255,255,255,0.98);
      border-radius: 1.5rem;
      box-shadow: 0 4px 24px rgba(189, 150, 255, 0.10);
      padding: 2rem 2.5rem;
      max-width: 450px;
      width: 90%;
      text-align: center;
      margin-bottom: 2rem;
    }
    .content p {
      font-size: 1.2rem;
      margin: 0 0 2rem 0;
      color: #503c43;
    }
    .links {
      margin-top: 0.5rem;
      display: flex;
      flex-direction: column;
      gap: 1.1rem;
    }
    .affiliate-link {
      text-decoration: none;
      color: #fff;
      background: linear-gradient(90deg, #bca7e8 0%, #a2d6f9 100%);
      padding: 1rem;
      border-radius: 0.8rem;
      font-weight: 600;
      font-size: 1.1rem;
      box-shadow: 0 2px 6px rgba(162, 214, 249, 0.12);
      transition: background 0.2s, box-shadow 0.2s;
      letter-spacing: 1px;
    }
    .affiliate-link:hover {
      background: linear-gradient(90deg, #a2d6f9 0%, #bca7e8 100%);
      box-shadow: 0 4px 14px rgba(162, 214, 249, 0.18);
    }
    @media (max-width: 600px) {
      .content {
        padding: 1.2rem 0.7rem;
      }
      header h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Just Pretty Girlzz</h1>
  </header>
  <div class="content">
    <p>all the essentials you need for a pretty lifestyle </p>
    <div class="links">
      <!-- Example links; add more below as you need -->
      <a href="https://example.com/your-affiliate-link1" target="_blank" class="affiliate-link">Shop Fashion Deals</a>
      <a href="https://example.com/your-affiliate-link2" target="_blank" class="affiliate-link">Beauty Essentials</a>
    </div>
    <!-- Add more content or links here as you need -->
  </div>
</body>
</html>
